# Site Author
author:
  name             : "Venkatesh Duppada"
  avatar           : "/assets/images/VenkateshDuppada.jpeg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Hello, World! I'm IIT Bombay CS graduate. I work as a software engineer at LinkedIn. Feel free to move around and know about me."
