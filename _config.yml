# theme                    : "minimal-mistakes-jekyll"
remote_theme             : mmistakes/minimal-mistakes
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Life, the Universe and Everything"
title_separator          : "-"
# subtitle                 : ""

name                     : &name "Venkatesh Duppada" # &name is a YAML anchor which can be *referenced later
description              : "Hello, World! I'm IIT Bombay CS graduate. I work as a software engineer at LinkedIn. Feel free to move around and know about me."
url                      : "https://venkatesh-1729.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "venkatesh-1729/venkatesh-1729.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/peace.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : false # true, false (default)
words_per_minute         : 200

comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "staticman_v2", "staticman", "utterances", "custom"
  disqus:
    shortname            : "venkatesh-1729-github-io"
  discourse:
